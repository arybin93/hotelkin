<!DOCTYPE html>
<html lang="en">
<head>
    <title>App name</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cuprum:400,300" type="text/css">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
    <script src="static/js/main.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">App name</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">My list</a></li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-4 sidenav">
                <h3>Friends</h3>
                <div class="scrollbar-friends scrollbar-primary">
                    <div class="force-overflow">
                        <div class="list-group" id="list_friends">
                            <a href="#" class="list-group-item active">First item</a>
                            <a href="#" class="list-group-item">Second item</a>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary add-friend" id="add_friend">Add friends</button>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="scrollbar-wish scrollbar-primary">
                    <div class="force-overflow">
                        <div class="list-group wishes" id="list_wishes">
                            <div class="list-group-item wish">
                                <div class="wish-item-add-new">
                                    <a class="icon" href="" title="Add new wish">
                                        <span class="fa fa-plus glyphicon glyphicon-plus"></span>
                                    </a>
                                </div>
                            </div>
                            <div class="list-group-item wish">
                                <div class="wish-item">
                                    <div class="text">
                                        <h4>Name of wish</h4>
                                        <p>Description</p>
                                        <a href="https://ya.ru">Link</a>
                                    </div>
                                    <div>
                                        <a class="icon" href="" title="Edit wish">
                                            <span class="fa fa-pencil glyphicon glyphicon-pencil"></span>
                                        </a>
                                        <a class="icon" href="" title="Delete wish">
                                            <span class="fa fa-trash glyphicon glyphicon-trash"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
