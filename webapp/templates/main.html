<body>
    <nav class="navbar navbar-inverse navbar-fixed-top ">

            <div class="navbar-header">
              <a class="navbar-brand" href="#"><img class="logo" src="static/media/hotelkin.png" alt="Хотелкin"></a>

            <div class="collapse navbar-collapse" id="myNavbar">

              </ul>
            </div>
        </div>

<div class="row-offcanvas row-offcanvas-left">
  <div id="sidebar" class="sidebar-offcanvas">
      <div class="col-md-12">
        <h3>Мои друзья</h3>
          <div class="scrollbar-friends scrollbar-primary">
              <div class="force-overflow">
                  <div class="list-group" id="list_friends">
                      <ul class="nav nav-pills nav-stacked">
                      <li><a href="/id110623419">
                            <span>
                                <img src="https://pp.userapi.com/c841321/v841321314/6199b/8LrmhNK1Ync.jpg" class="fc_contact_photo">
                            </span>
                            <span class="fc_contact_name">Игорь Данилов</span>
                        </a></li>
                    </ul>
                  </div>
                </div>
            </div>
      </div>
  </div>
  <div id="main">
      <div class="col-md-12">
          <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
          </p>
          <h2>Список хотелок</h2>
          <div class="row">
              <div class="col-md-12" id="list_wishes">
                  <div class="well wish-item">
                      <h4>Название подарка</h4>
                      <p>Описание</p>
                      <a href="">Cсылка</a>
                      <span style="float:right">
                          <a class="icon" href="" title="Edit wish">
                            <span class="fa fa-pencil glyphicon glyphicon-pencil"></span>
                          </a>
                          <a class="icon" href="" title="Delete wish">
                            <span class="fa fa-trash glyphicon glyphicon-trash"></span>
                          </a>
                      </span>
                  </div>
              </div>
          </div>
          </div>
      </div>
  </div>
</div><!--/row-offcanvas -->

<!-- Modal -->
 <div id="add_wish" class="modal fade" role="dialog">
     <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Добавить хотелку</h4>
          </div>
          <div class="modal-body">
            <form class="form">
                <div class="form-group">
                    <label for="id_label_name">Название</label>
                    <input type="text" class="form-control" id="id_name" placeholder="Название" required>
                </div>
                <div class="form-group">
                    <label for="id_label_description">Описание</label>
                    <input type="text" class="form-control" id="id_description" placeholder="Описание">
                </div>
                <div class="form-group">
                    <label for="id_label_link">Ссылка</label>
                    <input type="text" class="form-control" id="id_link" placeholder="Ссылка">
                </div>
            </form>
          </div>
          <div class="modal-footer">
              <button id='add_wish_cancel' type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
              <button id='add_wish_btn' type="button" class="btn btn-primary" data-dismiss="modal">Сохранить</button>
          </div>
        </div>
     </div>
 </div>
</div>

</body>
